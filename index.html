<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂周年紀念日</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">快樂 1.7 年紀念日！</h1>
    
    <!-- Floating hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    
    <div class="slideshow-container">
        <div class="slide">
            <img src="photo1.jpg" alt="周年照片 1" class="slideshow" />
            <p class="text">你是我的陽光，讓我每天都充滿快樂。</p>
        </div>
        <div class="slide">
            <img src="photo2.jpg" alt="周年照片 2" class="slideshow" />
            <p class="text">感謝你陪伴我走過每一個瞬間。</p>
        </div>
        <div class="slide">
            <video class="slideshow" autoplay muted>
                <source src="your-love-video.mp4" type="video/mp4">
                您的瀏覽器不支持視頻標籤。
            </video>
            <p class="text">和你在一起是我最幸福的時刻。</p>
        </div>
        <div class="slide">
            <img src="photo3.jpg" alt="周年照片 3" class="slideshow" />
            <p class="text">你讓我感受到愛的真正意義。</p>
        </div>
        <div class="slide">
            <video class="slideshow" autoplay muted>
                <source src="your-sad-video.mp4" type="video/mp4">
                您的瀏覽器不支持視頻標籤。
            </video>
            <p class="text">我愛你比昨天更多，卻不及明天。</p>
        </div>
        <div class="slide">
            <img src="photo4.jpg" alt="周年照片 4" class="slideshow" />
            <p class="text">每一天我都期待和你一起度過。</p>
        </div>
        <div class="slide">
            <img src="photo5.jpg" alt="周年照片 5" class="slideshow" />
            <p class="text">你的微笑是我最大的動力。</p>
        </div>
    </div>
    
    <div class="question-container">
        <p class="question">你願意永遠和我在一起嗎？</p>
        <button onclick="handleResponse('yes')">是</button>
        <button onclick="handleResponse('no')">否</button>
    </div>
    
    <audio autoplay loop>
        <source src="your-music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
